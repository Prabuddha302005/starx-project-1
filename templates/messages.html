<!-- admin_messages.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
    }
    #sidebar {
        height: 100vh;
        background-color: #6c757d;
    }
    #sidebar a {
        color: #fff;
        padding: 15px;
        text-decoration: none;
        display: block;
        transition: 0.3s;
    }
    #sidebar a:hover {
        background-color: #495057;
    }
    #content {
        padding: 20px;
        flex-grow: 1;
    }
    .navbar {
        background-color: #343a40;
    }
    .navbar-brand, .navbar-nav .nav-link {
        color: #fff;
    }
    .navbar-brand:hover, .navbar-nav .nav-link:hover {
        color: #ff8c00;
    }
</style>
<body>

    <div class="d-flex">
        <div id="sidebar" class="col-md-2 p-0">
            <h3 class="text-white p-3 text-center">Admin Panel</h3>
            <a href="/adminpanel">Manage Images</a>
            <a href="admin-messages">Messages</a>
            <a href="/logout">Logout</a>
        </div>

        <!-- Main Content -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Customer Messages</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for customerMessage in customerMessages %}
                    <tr>
                        <td>{{ customerMessage.name }}</td>
                        <td>{{ customerMessage.email }}</td>
                        <td>{{ customerMessage.message }}</td>
                        <td>
                            <a href='delete-message/{{customerMessage.id}}' class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i> Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No messages found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
